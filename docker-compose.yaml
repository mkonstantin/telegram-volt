version: '3'

volumes:
  volt_volumes:

services:
  inhotdesk:
    build: ./
    command: ./telegram-api
    restart: always
    ports:
      - "3012:3012"
    depends_on:
      - db
    environment:
      - USERNAME=root
      - PASSWORD=root
      - HOST=db
      - PORT=3306
      - DATABASE=volt
      - MAXOPENCONN=60
      - MAXIDLECONN=30
      - CONNLIFETIME=2
      - KEY=5566428356:AAH6_BR_A8O_33VEZTw2PNtHHTtaEwB9Rrk

  db:
    image: mysql:8.0
    volumes:
      - volt_volumes:/data/mysql
    command: mysqld --sql_mode="NO_ENGINE_SUBSTITUTION"
    restart: always
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: volt
      MYSQL_PASSWORD: root
    extra_hosts:
      - "host.docker.internal:host-gateway"